<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aad3ff;
        }
        header {
            background: #0050a0;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px;
        }
        textarea, input {
            width: 80%;
            margin: 10px 0;
            padding: 8px;
            border: 2px solid #0050a0;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #0050a0;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #00d9ff;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #00fff2;
            color: rgb(0, 247, 234);
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>Online Translator</header>
    <div class="container">
        <h2>Translate a Word</h2>
        <input type="text" id="inputWord" placeholder="Enter English word">
        <button onclick="translateWord()">Translate</button>
        <h3>Translation:</h3>
        <p id="outputTranslation"></p>
    </div>
    <footer>&copy; 2025 Online Translator. All rights reserved.</footer>

    <script>
        function translateWord() {
            let input = document.getElementById("inputWord").value.trim();
            if (input) {
                let url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=uz&dt=t&q=${encodeURIComponent(input)}`;
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        let translation = data[0][0][0];
                        document.getElementById("outputTranslation").textContent = translation;
                    })
                    .catch(error => {
                        console.error("Error fetching translation:", error);
                        document.getElementById("outputTranslation").textContent = "Error fetching translation";
                    });
            }
        }
    </script>
</body>
</html>
